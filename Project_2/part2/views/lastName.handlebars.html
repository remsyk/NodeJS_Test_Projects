<html>  
<body>  
  <h1>{{title}}</h1>

  <table class="myTable">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
    {{#each employee}}

	  <td>{{this.id}}</td>
      <td>{{this.firstName}} </td>
	  <td>{{this.lastName}}</td>
    </tr> 
    {{/each}}
  </table>
</body>  
</html>
